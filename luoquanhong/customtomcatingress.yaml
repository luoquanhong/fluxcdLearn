apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customtomcat-ingress
  namespace: default
  labels:
    app : customtomcat
spec:
  rules:
    - host: wahaha.luoquanhong.com
    - http:
        paths:
          - backend:
              service:
                name: customctomcat-service
                port:
                  name: web
#                  number: 8180
            path: /customtomcat
            pathType: Exact